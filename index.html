<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Diophantine Equation Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4 mb-4 text-center">
        Linear Diophantine Equation Calculator
      </h2>
      <p class="text-center">Persamaan dalam bentuk: ax + by = c</p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="a">Masukkan nilai a: </label>
            <input type="number" class="form-control" id="a" required />
          </div>
          <div class="form-group">
            <label for="b">Masukkan nilai b: </label>
            <input type="number" class="form-control" id="b" required />
          </div>
          <div class="form-group">
            <label for="c">Masukkan nilai c: </label>
            <input type="number" class="form-control" id="c" required />
          </div>
          <button
            class="btn btn-primary btn-block"
            onclick="solveDiophantine()"
          >
            Hitung Solusi dan Langkah
          </button>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <div id="result"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
